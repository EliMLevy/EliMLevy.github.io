	<script type="text/javascript">
		let optionsA = false;

		$("#re-ionize").click(function() {
			for(let i = 0; i < 10; i++) {
				attractors[i] = createVector(random(width/3,width-100),random(100,height-100));

			}
			for(let i = 0; i < 5; i++) {
				movers[i] = new Mover(random(width),random(height));
			}
		})


		$("#sim-min").click(function() {
			if(!optionsA) {
				$("#my-drop-down").append("<li><div style='height:300px;background:white;color:black;padding-top:100px'><div class='container' ><div class='row g-2'><div class='col-6'><div class='p-3 border bg-light'><label for='max-speed' class='form-label'>Particle Max Speed:  <span class='atrib-value'>19</span> (under maintenance)</label><br><input type='range' class='form-range' id='max-speed'min='1' max='50' value='19' style='width:90%;' disabled></div></div><div class='col-6'><div class='p-3 border bg-light'><label for='grav-pull' class='form-label'>Gravitational Pull: <span class='atrib-value'>5</span></label><br><input type='range' class='form-range' id='grav-pull'min='1' max='100' value='15' style='width:90%;'></div></div><div class='col-6'><div class='p-3 border bg-light'><label for='tail-len' class='form-label'>Tail Length: <span class='atrib-value'>50</span></label><br><input type='range' class='form-range' id='tail-len'min='1' max='100' value='50' style='width:90%;'></div></div><div class='col-6'><div class='p-3 border bg-light'>Randomize Gravitational Field <br><button type='button' class='btn btn-info' id='randomize'>Randomize</button></div></div></div></div></div></li>");
				optionsA = true;
				resizeCanvas(windowWidth - 17, windowHeight);

			}
		})

		$(document).on("change input",".form-range", function() {
			var currentValue = $(this).val();
			$(this).parent().find("span").text(currentValue);
			// console.log("WORKING");
		})
		$(document).on("change input","#max-speed", function() {
			pMaxSpeed = $(this).val();
			// console.log("WORKING");
		})

		$(document).on("change input","#tail-len", function() {
			tailLen = $(this).val();
			// console.log("WORKING");
		})
		$(document).on("change input","#grav-pull", function() {
			gravPull = $(this).val()/100;
			// console.log("WORKING");
		})
		$(document).on("click","#randomize", function() {
			for(let i = 0; i < 10; i++) {
				attractors[i] = createVector(random(width/3,width-100),random(100,height-100));
				// console.log("woriking");
			}
			// console.log("WORKING");
		})
	</script>
